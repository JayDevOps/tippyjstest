<html>
<head><title>Tippy Example</title></head>
<body>
    <button class="reference" title="My tooltip">My button</button>

    <button class="reference" title="My tooltip2">My button</button>
    <h2>templates</h2>
    <h3>tooltip using template 1</h3>
    <div class="reference" title="My tooltip3" data-tippy-html="#myTemplate1">My div with tooltip using template 1</div>
    
    <h3>tooltip using template 2</h3>
    <div class="reference" title="My tooltip3" data-tippy-html="#myTemplate2">My div with tooltip using template 2</div>
    
    <div class="templates" style="display: none;">
        <div id="myTemplate1">
        <h3>Cool <span style="color: pink;">HTML</span> inside here!</h3>
        </div>
    
        <div id="myTemplate2">
        <h3>Super Cool 2nd template<span style="color: pink;">HTML</span> inside here!</h3>
        </div>
    </div>
  <!-- Include Tippy -->
  <script src="node_modules/tippy.js/dist/tippy.all.min.js"></script>
  <!-- Initialize tooltips by calling the `tippy` function with a CSS selector -->
  <script src="./index.js"></script>
</body>
</html>
